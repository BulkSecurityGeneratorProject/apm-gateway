<div class="container">
    <mat-card>
        <mat-card-title>{{sprintTeam.team.name}}</mat-card-title>
        <mat-grid-list cols="4">
            <mat-grid-tile *ngFor="let person of sprintTeam.persons">
                <jhi-person [person]="person"></jhi-person>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>
