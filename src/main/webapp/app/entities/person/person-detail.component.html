
<div *ngIf="person">
    <h2>Person details</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{person.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{person.surname}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{person.location}}</span>
        </dd>
        <dt><span>Grade</span></dt>
        <dd>
            <span>{{person.grade}}</span>
        </dd>
        <dt><span>Project Availability</span></dt>
        <dd>
            <span>{{person.projectAvailability}}</span>
        </dd>
        <dt><span>Sprint Availability</span></dt>
        <dd>
            <span>{{person.sprintAvailability}}</span>
        </dd>
        <dt><span>Ahcr</span></dt>
        <dd>
            <span>{{person.ahcr}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
