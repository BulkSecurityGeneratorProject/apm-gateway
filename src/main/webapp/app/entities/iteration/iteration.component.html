<div>
    <h2>
        <span>Iterations</span>
        <button class="btn btn-primary float-right jh-create-entity create-iteration" [routerLink]="['/', { outlets: { popup: ['iteration-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Iteration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="iterations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Name</span></th>
            <th><span>Start</span></th>
            <th><span>End</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iteration of iterations ;trackBy: trackId">
                <td>{{iteration.name}}</td>
                <td>{{iteration.start | date:'short': 'UTC'}}</td>
                <td>{{iteration.end | date: 'short': 'UTC'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../iteration', iteration.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'iteration/'+ iteration.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'iteration/'+ iteration.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
