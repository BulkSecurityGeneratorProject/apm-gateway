
<div *ngIf="iteration">
    <h2><span>Iteration</span> {{iteration.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{iteration.name}}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{iteration.start | date:'medium'}}</span>
        </dd>
        <dt><span>End</span></dt>
        <dd>
            <span>{{iteration.end | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'iteration/'+ iteration.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
