<div class="row">
    <div class="col-md-9">
        <h1 class="display-4">Welcome to ZuLu!</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
            </div>
            <div class="alert alert-success" *ngSwitchCase="true">
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel title="Sprint 2">
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col-md-11">
                            <b>Team 1</b>
                            <ngb-progressbar max="21" [value]="16" [striped]="false"
                                             [type]="success" [hidden]="false">
                                <span>
                                    11 / Goal: 16
                                </span>
                            </ngb-progressbar>
                            <br/>
                            <b>Team 2</b>
                            <ngb-progressbar max="30" [value]="27" [striped]="false"
                                             [type]="success" [hidden]="false">
                                <span>
                                    27 / Goal: 30
                                </span>
                            </ngb-progressbar>
                        </div>

                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel title="Sprint 1">
                    <ng-template ngbPanelContent>
                        <div class="row">
                            <div class="col-md-11">

                                </span>

                                                 [type]="success" [hidden]="false">
                                <span>
                                    27 / Goal: 30
                                </span>
                                </ngb-progressbar>
                            </div>

                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
            </div>
        </div>

    </div>
    </div>
