<mat-card-subtitle>
</mat-card-subtitle>

<mat-card-content>
    <jhi-alert></jhi-alert>

    <div class="container-fluid" >
        <div class="co;" >
            <mat-card-title placeholder = "Assign to " [(ngModel)]="selectedTeam" name="theSprintTeam"></mat-card-title>
            <form>
                <mat-form-field>
                    <mat-select placeholder="Select People" [(ngModel)]="selectedPeople" [formControl]="personSelectionControl" name="thePeople" multiple>
                        <mat-option *ngFor="let Person of people" [value]="Person">
                            {{Person.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <button mat-raised-button color="primary"  data-toggle="tooltip" data-placement="top" title="Assign People to Team">Save</button>

        </div>



    </div>

</mat-card-content>
