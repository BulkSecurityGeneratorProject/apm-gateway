<mat-card-content>
    <jhi-alert></jhi-alert>

     <div >
         <mat-card-title>{{team.name}}</mat-card-title>
            <form>
                <mat-form-field>
                    <mat-select placeholder="Select People" [(ngModel)]="selectedPeople" [formControl]="personSelectionControl" name="thePeople" multiple>
                        <mat-option *ngFor="let person of people" [value]="person">
                            {{person.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <button mat-raised-button color="primary"  (click)="assignPeopleToSprintTeam()" data-toggle="tooltip" data-placement="top" title="Assign People to Team">Save</button>
     </div>

</mat-card-content>
