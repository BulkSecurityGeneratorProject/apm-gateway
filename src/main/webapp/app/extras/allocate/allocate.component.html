<h2>
    Plan Sprint
</h2>
<br/>
<h5>
    Assign Teams to <div ngbDropdown class="d-inline-block">
        <button class="btn " id="dropdownBasic1" ngbDropdownToggle>Sprint 4</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">Sprint 5</button>
            <button class="dropdown-item">Sprint 6</button>
            <button class="dropdown-item">Sprint 7</button>
        </div>
    </div>
</h5>
<div class="container-fluid">

        <div class="row">
            <div id="jqxWidget" class="column">
                <jqxListBox #teamListBox
                            [filterable]="true"
                            [width]="200"
                            [height]="200">
                </jqxListBox>
            </div>

            <div class="col-lg-2">
                <div class="card">
                    <div class="card-block">
                        <h6 class="card-subtitle mb-2 text-muted">Selected:</h6>
                        <tr *ngFor="let team of selectedTeams ;trackBy: trackId">
                            <td >
                                    <a class="nav-link" [routerLink]="['/', { outlets: { popup: 'team/'+ team.value + '/edit'} }]" routerLinkActive="active">
                                        <span>{{team.label}}</span>
                                    </a>
                            </td>
                        </tr>

                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <button type="button" class="btn btn-raised btn-primary"  data-toggle="tooltip" data-placement="top" title="Assign Teams to Sprint" (click)="displaySelectedItems">Assign</button>

        </div>


</div>
