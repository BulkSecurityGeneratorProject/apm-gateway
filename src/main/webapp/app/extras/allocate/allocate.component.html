<h2>
    Plan Sprint
</h2>
<h4>
    Assign Teams to Sprint X
</h4>
<br/>
<div class="container-fluid">
    <div class="card jh-card">
        <div class="row">
            <div id="jqxWidget" class="column">
                <jqxListBox #teamListBox></jqxListBox>
            </div>

            <div class="col">
                <div class="column">
                    <div class="card-text">
                        Selected Teams:
                    </div>
                </div>
                <div class="col">
                    <ul> <li *ngFor="let team of selectedTeams"> {{team.label}} </li> </ul>
                </div>

            </div>
        </div>

        <div class="row">
            <button type="button" class="btn btn-raised btn-primary">Save</button>
        </div>

    </div>
</div>
