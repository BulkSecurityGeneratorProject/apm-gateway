<mat-card-subtitle>

 </mat-card-subtitle>
<mat-card-content>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
    <div class="col-lg-12 more-left-margin">
        <form>
            <mat-form-field>
                <mat-select placeholder="Plan Sprint" [(ngModel)]="selectedSprint" [formControl]="sprintControl" name="theSprint">
                    <mat-option *ngFor="let iterat of iterations" [value]="iterat">
                        {{iterat.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <form>
                <mat-form-field>
                    <mat-select placeholder="Select Teams" [(ngModel)]="selectedTeams" [disabled]="!selectedSprint" [formControl]="teamSelectionControl" name="theTeams" multiple>
                        <mat-option *ngFor="let team of teams" [value]="team">
                            {{team.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
    </div>
    <div class="col-lg-12">

            <div class="col-lg-10">
                        <mat-card-subtitle [hidden]="!selectedSprint || selectedTeams.length == 0">Selected:</mat-card-subtitle>
                        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                            <ngb-panel *ngFor="let  team of selectedTeams">
                                <ng-template ngbPanelTitle>
                                    <span>{{team.name}}</span>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <jhi-assign-people [sprint] = "selectedSprint" [team]="team"></jhi-assign-people>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>

            </div>
        <br/>
        <br/>
     </div>
     <div class="col-lg-12 more-left-margin">

        <button mat-raised-button color="primary"  data-toggle="tooltip" data-placement="top" title="Assign Teams to Sprint"
                (click)="createSprintTeams()"  [disabled]="!selectedSprint">Save</button>

    </div>



</div>
</mat-card-content>
