<mat-card-subtitle>
    <div class="d-inline-block">
        <form>
            <mat-form-field>
                <mat-select placeholder="Plan Sprint" [(ngModel)]="selectedSprint" name="food">
                    <mat-option *ngFor="let iterat of iterations" [value]="iterat.name">
                        {{iterat.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
 </mat-card-subtitle>
<mat-card-content>
<div class="container-fluid">

        <div class="row">
            <div id="jqxWidget" class="column">
                <jqxListBox #teamListBox
                            [width]="200"
                            [height]="200">
                </jqxListBox>
            </div>

            <div class="col-lg-3">
               <mat-card>
                        <mat-card-subtitle>Selected:</mat-card-subtitle>
                        <tr *ngFor="let team of selectedTeams ;trackBy: trackId">
                            <td>
                                    <a class="nav-link" [routerLink]="['/', { outlets: { popup: 'team/'+ team.value + '/edit'} }]" routerLinkActive="active">
                                        <span>{{team.label}}</span>
                                    </a>
                            </td>
                        </tr>
               </mat-card>


            </div>
        </div>
        <br/>
        <div class="row">
            <button mat-raised-button color="primary"  data-toggle="tooltip" data-placement="top" title="Assign Teams to Sprint" (click)="displaySelectedItems">Plan</button>

        </div>


</div>
</mat-card-content>
